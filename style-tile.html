<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Harryhausen's</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/vendor/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="https://use.typekit.net/jxi1dot.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
</head>
<body>
    <header>
        <div id="logo">
            <img src="img/logo.png" alt="logo" id="logo_mobile"/>
            <img src="img/logo-tablet.png" alt="logo" id="logo_tablet"/>

        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Menu</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <section class="typography">
        <h1>This is a header</h1>
        <h2>This is sub-header</h2>
        <p>
            This is paragraph text. <a href="#">link text</a>
        </p>
        <button>This is a button.</button>
    </section>
    <main>
        <section class="color-tiles">
            <div class="tile-light-purple">#990066</div>
            <div class="tile-dark-purple">#310025</div>
            <div class="tile-yellow">#faf28c</div>
            <div class="tile-grey">#bfbfbf</div>
        </section>
        <section class="icons">
            <div class="purple-icon">
                <figure>
                    <img src="img/purple_icon-bird.png" alt="bird" width="175"/>
                </figure>
            </div>
            <div class="purple-icon">
                <figure>
                    <img src="img/purple_icon-food.png" alt="food" width="175"/>
                </figure>
            </div>
            <div class="purple-icon">
                <figure>
                    <img src="img/purple_icon-house.png" alt="house" width="175"/>
                </figure>
            </div>
            <div class="purple-icon">
                <figure>
                    <img src="img/purple_icon-owner.png" alt="owner" width="175"/>
                </figure>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
